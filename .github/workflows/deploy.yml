name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
        env:
          # API keys are available as environment variables during build
          # These are safely embedded in the client-side code
          # For production, consider using a backend proxy to keep keys secure
          VITE_FACEBOOK_API_KEY: ${{ secrets.FACEBOOK_API_KEY }}
          VITE_INSTAGRAM_API_KEY: ${{ secrets.INSTAGRAM_API_KEY }}
          VITE_TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          VITE_TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          VITE_TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          VITE_TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          VITE_THREADS_API_KEY: ${{ secrets.THREADS_API_KEY }}
          VITE_BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          VITE_BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          VITE_REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          VITE_REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          VITE_REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          VITE_REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          VITE_TIKTOK_API_KEY: ${{ secrets.TIKTOK_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
